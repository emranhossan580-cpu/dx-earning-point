<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DX Earning Point</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#020617;
  padding:25px;
  border-radius:16px;
  width:300px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
h1{color:#38bdf8;}
button{
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#16a34a;
  color:#fff;
  font-size:16px;
}
.note{
  font-size:12px;
  opacity:.7;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="card">
  <h1>DX Earning Point</h1>
  <p>üéÅ Daily reward collect ‡¶ï‡¶∞‡ßÅ‡¶®</p>

  <h2>Points: <span id="points">0</span></h2>

  <button onclick="claim()">üéâ Claim Gift</button>
  <div class="note">‚è∞ Daily 1 time only</div>
</div>

<script>
let points = localStorage.getItem("points") || 0;
let lastClaim = localStorage.getItem("lastClaim") || 0;

document.getElementById("points").innerText = points;

function claim(){
  let today = new Date().toDateString();

  if(lastClaim === today){
    alert("‚ùå Today already claimed!");
    return;
  }

  points = parseInt(points) + 10;
  localStorage.setItem("points", points);
  localStorage.setItem("lastClaim", today);

  document.getElementById("points").innerText = points;
  alert("‚úÖ 10 Points Added!");
}
</script>
</body>
</html>
