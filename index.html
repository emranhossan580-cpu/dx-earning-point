<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DX Earning Point</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:#020617;
    padding:25px;
    border-radius:16px;
    width:300px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,.6);
}
h1{
    margin:0;
    font-size:22px;
}
.points{
    font-size:36px;
    margin:15px 0;
    color:#22c55e;
}
button{
    width:100%;
    padding:12px;
    font-size:16px;
    border:none;
    border-radius:10px;
    background:#2563eb;
    color:#fff;
    cursor:pointer;
}
button:active{
    transform:scale(0.97);
}
.note{
    font-size:12px;
    opacity:0.7;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
    <h1>DX Earning Point</h1>
    <div class="points" id="points">0</div>
    <button onclick="earn()">üéÅ Earn Point</button>
    <div class="note">Points auto save ‚úî</div>
</div>

<script>
let points = localStorage.getItem("dx_points");

if(points === null){
    points = 0;
}
points = parseInt(points);
document.getElementById("points").innerText = points;

function earn(){
    points += 1;
    localStorage.setItem("dx_points", points);
    document.getElementById("points").innerText = points;
}
</script>

</body>
</html>
